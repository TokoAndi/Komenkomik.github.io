<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Mata Uang</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Konversi Mata Uang</h1>

      <div class="currency-converter">
        <div class="column">
          <label for="fromCurrency">Dari:</label>
          <select id="fromCurrency">
            <option value="IDR">Rupiah (IDR)</option>
            <option value="CNY">Yuan (CNY)</option>
            <option value="JPY">Yen (JPY)</option>
            <option value="KRW">Won (KRW)</option>
            <option value="USD">Dollar Amerika (USD)</option>
          </select>
        </div>

        <div class="column">
          <label for="toCurrency">Ke:</label>
          <select id="toCurrency">
            <option value="IDR">Rupiah (IDR)</option>
            <option value="CNY">Yuan (CNY)</option>
            <option value="JPY">Yen (JPY)</option>
            <option value="KRW">Won (KRW)</option>
            <option value="USD">Dollar Amerika (USD)</option>
          </select>
        </div>

        <div class="column">
          <label for="amount">Jumlah:</label>
          <input type="number" id="amount" placeholder="Masukkan jumlah" />
        </div>

        <div class="column">
          <label for="convertedAmount">Hasil Konversi:</label>
          <input
            type="text"
            id="convertedAmount"
            placeholder="Hasil konversi"
            disabled
          />
        </div>

        <button id="convert">Konversi</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
