<!DOCTYPE html>

    <link

      rel="stylesheet"

    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        text-align: center;
        background-image: linear-gradient(to bottom, #2c3e50, #34495e, #2c3e50);
        background-size: cover;
        background-position: center;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .profile {
        margin-top: 50px;
      }

      .profile img {
        width: 150px;
        border-radius: 50%;
        border: 5px solid #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s;
      }

      .profile img:hover {
        transform: scale(1.1);
      }

      .profile h1 {
        margin: 20px 0 10px;
        font-size: 2.8rem;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        -webkit-background-clip: text;
        color: transparent;
      }

      .profile p {
        margin: 0 0 20px;
        color: #dcdcdc;
        font-size: 1.2rem;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .social-links a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        border-radius: 50%;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .social-links a:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
      }

      .social-links img {
        width: 30px;
        height: 30px;
      }

      footer {
        margin-top: 50px;
        font-size: 0.9rem;
        color: #dcdcdc;
        padding: 20px;
        background: rgba(0, 0, 0, 0.3);
      }

      footer a {
        color: #ffde59;
        text-decoration: none;
        font-weight: bold;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .profile h1 {
          font-size: 2rem;
        }

        .profile p {
          font-size: 1rem;
        }

        .social-links a {
          width: 50px;
          height: 50px;
        }

        .social-links img {
          width: 25px;
          height: 25px;
        }
      }
    </style>
